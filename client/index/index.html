        <!--end  search box and filter row -->
        <!-- row filter -->
        <div class="row center no-margin">
          <div class="col s12 m8 offset-m2 l6 offset-l3 ">
            <!-- <h5 class="right">:فیلتر براساس</h5> -->
            <ul class="filter-list" style="display: inline-flex;">
              <li class="js-sort-created-on sort" >
                <a >
                  <i class="material-icons">keyboard_arrow_down</i>
                  جدید‌ترین‌
                </a>

              </li>
              <li >
                <a class="dropdown-button" href="#" data-activates="dropdown-category">
                  <i class="material-icons">keyboard_arrow_down</i>
                  دسته بندی
                </a>
                <ul id='dropdown-category' class='dropdown-content js-category-change-home'>
                  <li><a>همه</a></li>
                  {{#each category}}
                   <li><a>{{value}}</a></li>
                  {{/each}}
                </ul>
              </li>
              <li class="js-sort-likes-home sort">
                <a>
                  <i class="material-icons">keyboard_arrow_down</i>
                  تعداد لایک
                </a>
              </li>
              <li>
                <a class="dropdown-button" href="#" data-activates="dropdown-unknown">
                  <i class="material-icons">keyboard_arrow_down</i>
                  شناس
                </a>
                <ul id='dropdown-unknown' class='dropdown-content js-unknown-change-home'>
                  <li><a>همه</a> </li>
                  <li><a>شناس</a> </li>
                  <li><a>ناشناس</a> </li>
                  <li><a>داستان برتر</a> </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <!-- end row filter -->
        <div class="row">
          <div class="col s12 articles">
            <!-- article -->
            {{#if  Template.subscriptionsReady}}
              {{#if search}}
                <h1>searching</h1>
              {{else}}
                {{#each listStories }}
                  <div class="article rtl">
                    <div class="card">
                      <div class="card-image">
                        {{#with ImageId}}
                          <img src="{{this.url store='thumbs'}}">
                        {{/with}}
                      </div>
                      <div class="row">
                        <div class="col s12 side center {{bestStory best_stories}}">
                          <img class="circle z-depth-1 white" width="55px" height="55px" src="{{profilePic created_by}}" alt="{{title}}">
                          <div class="item">
                            <p >{{count_likes}}</p>
                            <i class="material-icons">favorite</i>
                          </div>
                          <div class="item">
                            <a href="">{{category_stories}}</a>
                            <i class="material-icons">apps</i>
                          </div>
                        </div>
                      </div>
                      <div class="card-content">
                        <div class="row">
                          <div class="col s12 right-align">
                            <a href="/s/{{_id}}/{{title}}">
                              <h2 class="truncate">{{title}}</h2>
                            </a>
                              <p>{{getDescription stories}} </p>
                          </div>
                        </div>
                        <div class="row center no-margin readmore">
                          <a href="/s/{{_id}}/{{title}}"><img height="42px" src="/images/readmore.svg" alt="{{title}}"></a>
                        </div>
                      </div>
                    </div>
                  </div>
                {{/each}}
              {{/if}}
            {{/if}}

            <!-- end article -->
          </div>
        </div>
      </div>
    </div>
    <div id="progressLoader" class="progress hide">
        <div class="indeterminate"></div>
    </div>
    <div class="load-story"></div>
  </main>
</template>
