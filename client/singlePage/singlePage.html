                      <img src="/images/default/unknown.png" width="55px" height="55px" class="circle right z-depth-1" alt="داستان ناشناس"> {{/if}}
                      <p class="username">{{StoriesUser.username}}</p>
                    </div>
                    <div class="row item rtl">
                      <p class=""> تعداد لایک: </p>
                      <span>{{postItem.count_likes}}</span>
                    </div>
                    <div class="row item rtl">
                      <p class=""> دسته بندی: </p>
                      <a>{{postItem.category_stories}}</a>
                    </div>
                    <div class="row item rtl">
                      <p class="">ارسال شده: </p>
                      <a>{{jalali postItem.created_at}}</a>
                    </div>
                    {{#unless StoriesUser.unknown}}
                    <div class="row item rtl">
                      <p class="">تعداد داستان‌های کاربر: </p>
                      <a>{{StoriesUser.countStories}}</a>
                    </div>
                    {{/unless}}
                    <div class="row item rtl">

                      {{#each postItem.tags}}

            </div>
          </div>

        <div class="col s12 m12 l9 main-content">
          {{#if postItem.content_problems}}
          <div class="row ">
            <div class="card  rtl content-problem">
              <div class="card-content">
                <p id="content-problem">{{postItem.content_problems}}</p>
              </div>
            </div>
          </div>
          {{/if}}
          <div class="row">
            <article class="col z-depth-1 s12 single-post no-padding white">
              <header id="post-manager-header">
                {{#if canEdit}}
                <a class="edit-story-user" href="/e/{{postItem._id}}/{{postItem.title}}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete-story-user modal-trigger cursor" data-target="modal-delete">
                  <i class="material-icons">delete</i>
                </a>

                <div id="modal-delete" class="modal">
                    <div class="modal-content rtl">
                      <p>از حذف داستان خود اطمینان دارید؟</p>
                    </div>
                    <div class="modal-footer">
                      <a id="js-delete-story" class="modal-close waves-effect waves-red btn-flat">حذف کن</a>
                      <a class="modal-close waves-effect waves-green btn ">برگرد</a>
                    </div>
                  </div>
                {{/if}}
                {{#if postItem.unknown}}
                  <img id="tag-img-unknow" src="/images/condition/unknown.svg" alt="داستان ناشناس">
                {{/if}}
                <a href="{{ImageId}}" target="_blank">
                  <img class="responsive-img" src="{{ImageId}}" alt="">
                </a>
                <span id="back" class="hide-on-med-and-down">
                  <img height="50px" src="/images/icons/back.svg" alt="">
                  <p>بازگشت</p>
                </span>
              </header>
              <main class="rtl">
                <h1>{{postItem.title}}</h1>
                <section class="rtl no-padding">
                  {{{postItem.stories}}}
                </section>
              </main>
            </article>
          </div>
              <div class="row share-it ">
                <p>اشتراک‌گذاری </p>
                <a href="https://telegram.me/share/url?url=https://ravisho.com/s/{{postItem._id}}/{{postItem.title}}">
                  <img width="35px" src="/images/icons/social/telegram.svg" alt="انتشار در تلگرام">
                </a>
                <a href="https://twitter.com/home?status=https://ravisho.com/s/{{postItem._id}}/{{postItem.title}}">
                  <img width="35px" src="/images/icons/social/twitter.svg" alt="انتشار در توییتر">
                </a>
              </div>
          <!-- end row -->
        </div>
